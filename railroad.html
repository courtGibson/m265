		   <p><b>Example use</b> <br />Tables: Truth table representing p->q</p>
		   <p> For simplification, the table railroad diagram above did not account for column titles in HTML tables.
			   The example table below regarding truth tables will be followed by a railroad diagram to explore its specific
			   path. </p>
		<table>
		<thead>
		<tr>
			<th scope=col> p     </th>  
			<th scope=col> q </th>
			<th scope=col> p -> q </th>
		</tr>
		</thead>
		
		<tbody>
		<tr>
			<td> T </td>
			<td> T </td> 	
			<td> T </td>
		</tr>
		<tr>
			<td> T </td>
			<td> F </td>
			<td> F </td>
		</tr>
		<tr>
			<td> F </td>
			<td> T </td>
			<td> T </td>
		</tr>
		<tr>	
			<td> F </td>
			<td> F </td>
			<td> T </td>
		</tr>
		</tbody>		
	</table>
	<figure>				 	
	<img src="railroad_table_ex.jpg">
	<figcaption>Figure 3: RD of Table with scope of truth table</figcaption>
	</figure>
	<p> The list below explains the implementation path that the above table (truth table) follows.
		The image above has a purple path and a red path. The implementation path for this truth table rides the trails of those railroads, 
		not the blue path represented on the diagram.
		<ol>
			<li> Opening tag for table </li>
			<li> Opening tag for table row, row 1 </li>
			<li> Opening tag for table data, row 1 column 1 </li>
			<li> The "data" is entered for column 1 row 1 </li>
			<li> Closing tag for table data, row 1 column 1 </li>
			<li> Repeat steps 3,4, and 5 for each column in row 1 of the truth table (x3) </li>
			<li> Closing tag for table row, row 1 </li>
			<li> Repeat step 2 for row n in the truth table and then apply steps 3,4, and 5 for each column in row n </li>
			<li> Closing tag for table </li>
		   </ol>
		   </p>
           </body>
